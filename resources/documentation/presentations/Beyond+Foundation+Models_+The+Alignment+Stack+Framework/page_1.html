<!DOCTYPE html><html lang="zh"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   超越基础模型：对齐栈框架
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;
            
            font-family: 'Open Sans', sans-serif;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background: linear-gradient(135deg, #F0F0F0 0%, #E5E5E5 100%);
            
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
        }
        .stack-layer {
            transition: all 0.5s ease;
        }
        .stack-layer:hover {
            transform: translateY(-5px);
        }
        .geometric-shape {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
    
html {
    overflow: hidden;
}
  </style>

 <body class="">
  <div class="slide flex flex-col items-center justify-center p-16 relative" style=" overflow: hidden;">
   <!-- Abstract geometric background shapes -->
   <div class="geometric-shape rounded-full bg-purple-500" style="width: 300px; height: 300px; top: -100px; left: -100px;">
   </div>
   <div class="geometric-shape rounded-full bg-teal-500" style="width: 200px; height: 200px; bottom: 50px; right: -50px;">
   </div>
   <div class="geometric-shape rounded-lg bg-orange-400" style="width: 150px; height: 150px; transform: rotate(45deg); bottom: -50px; left: 100px;">
   </div>
   <!-- Main content container -->
   <div class="z-10 flex flex-col items-center text-center max-w-4xl">
    <!-- Stack visualization -->
    <div class="flex flex-col items-center mb-8 space-y-3">
     <!-- Normcode layer -->
     <div class="stack-layer w-48 h-12 bg-gradient-to-r from-orange-400 to-orange-500 rounded-md shadow-lg flex items-center justify-center">
      <span class="text-white font-semibold">
       规范码
      </span>
     </div>
     <!-- Shared Workspace layer -->
     <div class="stack-layer w-64 h-12 bg-gradient-to-r from-teal-500 to-teal-600 rounded-md shadow-lg flex items-center justify-center">
      <span class="text-white font-semibold">
       共享工作区
      </span>
     </div>
     <!-- Foundation Models layer -->
     <div class="stack-layer w-80 h-12 bg-gradient-to-r from-purple-600 to-purple-700 rounded-md shadow-lg flex items-center justify-center">
      <span class="text-white font-semibold">
       基础模型
      </span>
     </div>
    </div>
    <!-- Title and subtitle -->
    <h1 class="text-5xl font-bold mb-4 text-gray-800">
     超越基础模型：
     <br/>
     规范码与对齐栈
    </h1>
    <p class="text-xl text-gray-600 mb-8">
     连接AI推理与现实世界目标
    </p>
    <!-- Divider -->
    <div class="w-24 h-1 bg-gradient-to-r from-teal-500 to-purple-600 rounded-full mb-8">
    </div>
    <!-- Date -->
    <p class="text-gray-500">
     2025年10月18日
    </p>
   </div>
   <!-- Bottom decorative element -->
   <div class="absolute bottom-0 left-0 right-0 h-2 bg-gradient-to-r from-teal-500 via-purple-600 to-orange-400">
   </div>
  </div>
 

</body></html>
