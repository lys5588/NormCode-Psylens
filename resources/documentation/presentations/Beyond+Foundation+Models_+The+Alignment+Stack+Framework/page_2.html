  <div class="slide gradient-bg flex flex-col" style=" overflow: hidden;">
   <!-- Header -->
   <div class="px-16 py-6">
    <h1 class="text-4xl font-bold text-gray-800">
     核心挑战：平均智能 vs. 情境智能
    </h1>
   </div>
   <!-- Main Content -->
   <div class="flex flex-1 px-16 pb-8">
    <!-- Left Side: Average Intelligence -->
    <div class="w-1/2 pr-8 flex flex-col">
     <div class="bg-white rounded-lg shadow-lg p-6 h-full accent-border">
      <div class="flex items-center mb-4">
       <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center mr-4">
        <i class="fas fa-robot text-2xl text-gray-600">
        </i>
       </div>
       <h2 class="text-2xl font-semibold text-gray-700">
        平均智能
       </h2>
      </div>
      <ul class="space-y-4 text-lg">
       <li class="flex items-start">
        <i class="fas fa-check-circle text-gray-500 mt-1 mr-3">
        </i>
        <span>
         提供基于训练数据的
         <span class="font-semibold">
          统计常见
         </span>
         答案
        </span>
       </li>
       <li class="flex items-start">
        <i class="fas fa-check-circle text-gray-500 mt-1 mr-3">
        </i>
        <span>
         生成
         <span class="font-semibold">
          典型响应
         </span>
         而无情境感知
        </span>
       </li>
       <li class="flex items-start">
        <i class="fas fa-check-circle text-gray-500 mt-1 mr-3">
        </i>
        <span>
         缺乏用于现实世界应用的
         <span class="font-semibold">
          特定背景
         </span>
        </span>
       </li>
      </ul>
      <div class="mt-6 p-4 bg-gray-100 rounded-lg">
       <div class="flex items-center">
        <i class="fas fa-lightbulb text-yellow-500 text-xl mr-3">
        </i>
        <p class="text-gray-700 italic">
         &#34;基础模型是强大的通用型工具，但它们本质上提供的是平均答案，而非适合特定情境的答案。&#34;
        </p>
       </div>
      </div>
     </div>
    </div>
    <!-- VS Circle -->
    <div class="flex items-center justify-center">
     <div class="vs-circle">
      对比
     </div>
    </div>
    <!-- Right Side: Situational Intelligence -->
    <div class="w-1/2 pl-8 flex flex-col">
     <div class="bg-white rounded-lg shadow-lg p-6 h-full accent-border">
      <div class="flex items-center mb-4">
       <div class="w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center mr-4">
        <i class="fas fa-puzzle-piece text-2xl text-teal-600">
        </i>
       </div>
       <h2 class="text-2xl font-semibold text-gray-700">
        情境智能
       </h2>
      </div>
      <ul class="space-y-4 text-lg">
       <li class="flex items-start">
        <i class="fas fa-check-circle text-teal-500 mt-1 mr-3">
        </i>
        <span>
         提供
         <span class="font-semibold">
          背景感知的
         </span>
         响应，为特定场景量身定制
        </span>
       </li>
       <li class="flex items-start">
        <i class="fas fa-check-circle text-teal-500 mt-1 mr-3">
        </i>
        <span>
         将
         <span class="font-semibold">
          现实世界数据
         </span>
         和约束条件整合到其推理中
        </span>
       </li>
       <li class="flex items-start">
        <i class="fas fa-check-circle text-teal-500 mt-1 mr-3">
        </i>
        <span>
         与
         <span class="font-semibold">
          特定目标
         </span>
         和运营需求保持一致
        </span>
       </li>
      </ul>
      <div class="mt-6 p-4 bg-teal-50 rounded-lg">
       <div class="flex items-center">
        <i class="fas fa-exclamation-circle text-teal-600 text-xl mr-3">
        </i>
        <p class="text-gray-700">
         现实世界工作的特点是
         <span class="font-semibold">
          独特目标、特定约束和专业化工具
         </span>
         —这与通用式AI响应产生了根本性的不匹配。
        </p>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
