  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

   body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #F0F0F0 0%, #e6f2f0 100%);
        }
        .accent-border {
            border-left: 5px solid #5FB5A6;
        }
        .comparison-card {
            height: 500px;
        }
        .path-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feature-item {
            transition: all 0.3s ease;
        }
        .feature-item:hover {
            transform: translateY(-3px);
        }
    
html {
    overflow: hidden;
}

 <body class="">
  <div class="slide gradient-bg flex flex-col" style=" overflow: hidden;">
   <!-- Header -->
   <div class="px-16 py-6">
    <h1 class="text-3xl font-bold text-gray-800">
     现实世界例子：AI股票建议
    </h1>
   </div>
   <!-- Main Content -->
   <div class="flex flex-1 px-16 pb-8 relative justify-between items-center">
    <!-- Left Side: Generic AI Advice -->
    <div class="w-5/12 pr-6 flex flex-col">
     <div class="bg-white rounded-lg shadow-lg p-6 accent-border comparison-card">
      <div class="flex items-center mb-5">
       <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center mr-4">
        <i class="fas fa-robot text-2xl text-gray-600">
        </i>
       </div>
       <h2 class="text-2xl font-semibold text-gray-700">
        通用AI建议
       </h2>
      </div>
      <div class="mb-6">
       <div class="bg-gray-100 rounded-lg p-4 mb-4">
        <p class="text-gray-700 italic">
         &#34;在缺乏特定背景的情况下，基础模型可能提供广泛的、统计上常见的建议，例如推荐通用的科技股。&#34;
        </p>
       </div>
      </div>
      <div class="space-y-4">
       <div class="feature-item flex items-start bg-gray-50 p-3 rounded-lg">
        <i class="fas fa-chart-line text-gray-500 mt-1 mr-3">
        </i>
        <span>
         根据一般市场趋势提供
         <span class="font-semibold">
          通用建议
         </span>
        </span>
       </div>
       <div class="feature-item flex items-start bg-gray-50 p-3 rounded-lg">
        <i class="fas fa-users text-gray-500 mt-1 mr-3">
        </i>
        <span>
         缺乏针对个人情况的
         <span class="font-semibold">
          个性化
         </span>
         建议
        </span>
       </div>
       <div class="feature-item flex items-start bg-gray-50 p-3 rounded-lg">
        <i class="fas fa-exclamation-triangle text-yellow-500 mt-1 mr-3">
        </i>
        <span>
         可能与用户的
         <span class="font-semibold">
          风险承受能力
         </span>
         或财务目标不一致
        </span>
       </div>
      </div>
     </div>
    </div>
    <!-- Center Path Arrow -->
    <div class="path-arrow">
     <div class="w-20 h-20 rounded-full bg-gradient-to-r from-teal-500 to-purple-600 flex items-center justify-center shadow-lg">
      <i class="fas fa-arrow-right text-white text-3xl">
      </i>
     </div>
    </div>
    <!-- Right Side: Shared Workspace Advice -->
    <div class="w-5/12 pl-6 flex flex-col">
     <div class="bg-white rounded-lg shadow-lg p-6 accent-border comparison-card" style="border-left-color: #F7B267;">
      <div class="flex items-center mb-5">
       <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mr-4">
        <i class="fas fa-puzzle-piece text-2xl text-orange-600">
        </i>
       </div>
       <h2 class="text-2xl font-semibold text-gray-700">
        共享工作区建议
       </h2>
      </div>
      <div class="mb-6">
       <div class="bg-orange-50 rounded-lg p-4 mb-4">
        <p class="text-gray-700 italic">
         &#34;在共享工作区中，AI整合了您的特定财务概况、目标和风险承受能力，以起草一份个性化投资计划。&#34;
        </p>
       </div>
      </div>
      <div class="space-y-4">
       <div class="feature-item flex items-start bg-orange-50 p-3 rounded-lg">
        <i class="fas fa-user-check text-orange-600 mt-1 mr-3">
        </i>
        <span>
         整合
         <span class="font-semibold">
          个人财务概况
         </span>
         （投资、收入、支出）
        </span>
       </div>
       <div class="feature-item flex items-start bg-orange-50 p-3 rounded-lg">
        <i class="fas fa-bullseye text-orange-600 mt-1 mr-3">
        </i>
        <span>
         考虑
         <span class="font-semibold">
          个人目标
         </span>
         （退休、首付款）
        </span>
       </div>
       <div class="feature-item flex items-start bg-orange-50 p-3 rounded-lg">
        <i class="fas fa-tools text-orange-600 mt-1 mr-3">
        </i>
        <span>
         使用工具访问
         <span class="font-semibold">
          实时市场数据
         </span>
         和财务模型
        </span>
       </div>
       <div class="feature-item flex items-start bg-orange-50 p-3 rounded-lg">
        <i class="fas fa-check-double text-orange-600 mt-1 mr-3">
        </i>
        <span>
         呈现供用户审查和确认的
         <span class="font-semibold">
          可行动计划
         </span>
        </span>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 

</body></html>
