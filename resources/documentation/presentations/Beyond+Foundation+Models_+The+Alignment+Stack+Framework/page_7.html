            height: 720px;

        .property-card {
            transition: all 0.3s ease;

        }
        .connector-line {
            height: 3px;
            background: linear-gradient(90deg, #6A4C93, #F7B267);
        }
    
html {
    overflow: hidden;
}

  <div class="slide gradient-bg flex flex-col" style=" overflow: hidden;">
   <!-- Header -->
   <div class="px-16 py-6">
    <h1 class="text-4xl font-bold text-gray-800">
     对齐层：规范码
    </h1>
   </div>
   <!-- Main Content -->
   <div class="flex flex-1 flex-col px-16 pb-8">
    <!-- Definition Section -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
     <div class="flex items-center mb-4">
      <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mr-4">
       <i class="fas fa-file-contract text-2xl text-orange-600">
       </i>
      </div>
      <h2 class="text-2xl font-semibold text-gray-700">
       什么是规范码？
      </h2>
     </div>
     <p class="text-lg text-gray-700 leading-relaxed">
      一种
      <span class="font-semibold text-orange-600">
       半形式的、可解释的合约
      </span>
      ，它在人类和AI系统之间建立了相互理解和交互的共同基础。它为复杂的共享工作区带来积极性和清晰度，确保AI操作透明且与人类意图一致。
     </p>
    </div>
    <!-- Normcode Properties -->
    <div class="flex-1 grid grid-cols-3 gap-6">
     <!-- Readable Property -->
     <div class="property-card bg-white rounded-lg shadow-lg p-6 border-t-4 border-teal-500">
      <div class="flex items-center mb-4">
       <div class="w-10 h-10 rounded-full bg-teal-100 flex items-center justify-center mr-3">
        <i class="fas fa-eye text-xl text-teal-600">
        </i>
       </div>
       <h3 class="text-xl font-semibold text-gray-700">
        可读性
       </h3>
      </div>
      <p class="text-gray-600">
       人类可以理解和审计规范和决策
      </p>
     </div>
     <!-- Executable Property -->
     <div class="property-card bg-white rounded-lg shadow-lg p-6 border-t-4 border-purple-600">
      <div class="flex items-center mb-4">
       <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
        <i class="fas fa-cogs text-xl text-purple-600">
        </i>
       </div>
       <h3 class="text-xl font-semibold text-gray-700">
        可执行性
       </h3>
      </div>
      <p class="text-gray-600">
       AI可以一致可靠地根据规范行事
      </p>
     </div>
     <!-- Accountable Property -->
     <div class="property-card bg-white rounded-lg shadow-lg p-6 border-t-4 border-orange-500">
      <div class="flex items-center mb-4">
       <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center mr-3">
        <i class="fas fa-history text-xl text-orange-600">
        </i>
       </div>
       <h3 class="text-xl font-semibold text-gray-700">
        可问责性
       </h3>
      </div>
      <p class="text-gray-600">
       每一个行动和决策都是可追踪和可审计的
      </p>
     </div>
    </div>
    <!-- Bottom Section: AI Traceability -->
    <div class="mt-8 bg-gray-100 rounded-lg p-4 shadow-inner">
     <div class="flex items-center">
      <i class="fas fa-link text-2xl text-gray-600 mr-4">
      </i>
      <p class="text-gray-700">
       <span class="font-semibold">
        为什么重要：
       </span>
       规范码实现了AI可追溯性——跟踪和记录AI生命周期中的数据和决策，提高问责性并在AI系统中建立信任。
      </p>
     </div>
    </div>
   </div>
  </div>
