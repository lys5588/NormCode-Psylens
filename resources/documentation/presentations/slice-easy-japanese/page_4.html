<!DOCTYPE html><html lang="ja"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   共有ワークスペースソリューション
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <script src="https://d3js.org/d3.v7.min.js">
  </script>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #F0F0F0 0%, #e6f2f0 100%);
        }
        .accent-border {
            border-left: 5px solid #5FB5A6;
        }
        .feature-card {
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
html {
    overflow: hidden;
}
  </style>

 <body class="">
  <div class="slide gradient-bg flex flex-col" style=" overflow: hidden;">
   <!-- Header -->
   <div class="px-16 py-6">
    <h1 class="text-4xl font-bold text-gray-800">
     共有ワークスペースソリューション
    </h1>
   </div>
   <!-- Main Content -->
   <div class="flex flex-1 px-16 pb-8">
    <!-- Left Side: Image and Key Concept -->
    <div class="w-1/2 pr-8 flex flex-col">
     <div class="mb-4">
      <img alt="Shared workspace" class="rounded-lg shadow-lg object-cover w-full h-48" src="https://picture-search.skywork.ai/aippt/image/sheet/c7a01baaff8e86aec1ffa7989d58d2dc.jpg"/>
     </div>
     <div class="bg-white rounded-lg shadow-lg p-5 flex-1 accent-border">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">
       AIの役割の転換
      </h2>
      <div class="flex items-center mb-4">
       <div class="icon-circle bg-orange-100 mr-4">
        <i class="fas fa-robot text-orange-500 text-xl">
        </i>
       </div>
       <div>
        <h3 class="text-lg font-semibold text-gray-700">
         「知的推測器」から
        </h3>
        <p class="text-gray-600">
         統計パターンマッチング
        </p>
       </div>
      </div>
      <div class="flex items-center">
       <div class="icon-circle bg-teal-100 mr-4">
        <i class="fas fa-user-cog text-teal-600 text-xl">
        </i>
       </div>
       <div>
        <h3 class="text-lg font-semibold text-gray-700">
         信頼できるチームメンバーへ
        </h3>
        <p class="text-gray-600">
         特定の目標との整合性
        </p>
       </div>
      </div>
     </div>
    </div>
    <!-- Right Side: Details about Shared Workspace -->
    <div class="w-1/2 pl-8 flex flex-col">
     <div class="bg-white rounded-lg shadow-lg p-6 h-full accent-border">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">
       協調と融合
      </h2>
      <p class="text-lg text-gray-700 mb-6">
       共有ワークスペースは重要な交差点を創造し、人間の意図、AI推論、実践的背景が相互に融合し、AIと私たちの目標との相互作用の方法を変えます。
      </p>
      <div class="grid grid-cols-1 gap-4">
       <!-- Feature 1 -->
       <div class="feature-card p-4 bg-purple-50 rounded-lg">
        <div class="flex items-start">
         <div class="icon-circle bg-purple-100 flex-shrink-0 mr-4">
          <i class="fas fa-brain text-purple-600">
          </i>
         </div>
         <div>
          <h3 class="text-lg font-semibold text-gray-700">
           人間の意図
          </h3>
          <p class="text-gray-600">
           明確な目標と背景
          </p>
         </div>
        </div>
       </div>
       <!-- Feature 2 -->
       <div class="feature-card p-4 bg-teal-50 rounded-lg">
        <div class="flex items-start">
         <div class="icon-circle bg-teal-100 flex-shrink-0 mr-4">
          <i class="fas fa-cogs text-teal-600">
          </i>
         </div>
         <div>
          <h3 class="text-lg font-semibold text-gray-700">
           AI推論
          </h3>
          <p class="text-gray-600">
           構造化された、背景に基づく応答
          </p>
         </div>
        </div>
       </div>
       <!-- Feature 3 -->
       <div class="feature-card p-4 bg-orange-50 rounded-lg">
        <div class="flex items-start">
         <div class="icon-circle bg-orange-100 flex-shrink-0 mr-4">
          <i class="fas fa-tools text-orange-500">
          </i>
         </div>
         <div>
          <h3 class="text-lg font-semibold text-gray-700">
           実践的背景
          </h3>
          <p class="text-gray-600">
           データ、ツール、現実世界の制約
          </p>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 

</body></html>
