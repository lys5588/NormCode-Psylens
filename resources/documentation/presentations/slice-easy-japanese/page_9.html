  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   完全なアライメントスタック
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #F0F0F0 0%, #e6f2f0 100%);
        }
        .stack-layer {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .stack-layer:hover {
            transform: translateY(-5px);
            filter: brightness(1.05);
        }
        .connector-line {
            stroke: #6A4C93;
            stroke-width: 2.5;
            stroke-dasharray: 5,5;
        }
        .layer-highlight {
            filter: drop-shadow(0px 0px 8px rgba(0,0,0,0.3));
        }
    
html {
    overflow: hidden;
}
  </style>

 <body class="">
  <div class="slide gradient-bg flex flex-col" style=" overflow: hidden;">
   <!-- Header -->
   <div class="px-16 py-6">
    <h1 class="text-4xl font-bold text-gray-800">
     完全なアライメントスタック
    </h1>
   </div>
   <!-- Main Content -->
   <div class="flex-1 px-16 pb-8 flex flex-col items-center">
    <!-- Stack Visualization Container -->
    <div class="w-full h-80 relative mb-6" id="stack-visualization">
     <!-- D3.js will render the stack here -->
    </div>
    <!-- Summary Box -->
    <div class="bg-white rounded-lg shadow-lg p-5 w-full max-w-4xl">
     <h3 class="text-2xl font-semibold text-gray-700 mb-3">
      アライメントスタックフレームワーク
     </h3>
     <p class="text-lg text-gray-600">
      <span class="text-purple-600 font-medium">基盤モデル</span>、<span class="text-teal-600 font-medium">共有ワークスペース</span>、<span class="text-amber-500 font-medium">ノームコード</span>で構成される3層フレームワークで、各コンポーネントが独特で補完的な機能を担います。このアーキテクチャは背景システムと規範言語を統合することで、単一の基盤モデルの制限を超越し、AIと人間の意図の真のアライメントを実現します。
     </p>
     <div class="mt-4 flex items-center bg-gray-50 p-3 rounded-lg border-l-4 border-blue-500">
      <i class="fas fa-lightbulb text-yellow-500 text-xl mr-3">
      </i>
      <p class="text-gray-700 italic">
       「この3層フレームワークが協力して、完全なアライメントシステムを構築し、人間の意図と機械の実行の間の真のアライメントを実現します。」
      </p>
     </div>
    </div>
   </div>
  </div>
  <script>
   // D3.js code to create the stack visualization
        document.addEventListener('DOMContentLoaded', function() {
            const container = d3.select("#stack-visualization");
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            // Create SVG
            const svg = container.append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`)
                .attr("class", "overflow-visible");
            
            // Stack data
            const stackData = [
                { 
                    id: "normcode", 
                    name: "ノームコード", 
                    color: "#F7B267", 
                    icon: "fa-file-contract",
                    description: "人間とAI間の半形式的で説明可能な契約を確立",
                    benefit: "透明性と信頼の向上",
                    y: height * 0.1
                },
                { 
                    id: "shared-workspace", 
                    name: "共有ワークスペース", 
                    color: "#5FB5A6", 
                    icon: "fa-table-cells",
                    description: "AI能力を特定の状況と目標に統合",
                    benefit: "状況化された知的協力の実現",
                    y: height * 0.4
                },
                { 
                    id: "foundation-models", 
                    name: "基盤モデル", 
                    color: "#6A4C93", 
                    icon: "fa-brain",
                    description: "大規模事前訓練された汎用AIシステム",
                    benefit: "広範囲な理解と生成能力の提供",
                    y: height * 0.7
                }
            ];
            
            // Add drop shadow filter
            const defs = svg.append("defs");
            const filter = defs.append("filter")
                .attr("id", "drop-shadow")
                .attr("height", "130%");
                
            filter.append("feGaussianBlur")
                .attr("in", "SourceAlpha")
                .attr("stdDeviation", 4)
                .attr("result", "blur");
                
            filter.append("feOffset")
                .attr("in", "blur")
                .attr("dx", 0)
                .attr("dy", 4)
                .attr("result", "offsetBlur");
                
            const feComponentTransfer = filter.append("feComponentTransfer")
                .attr("in", "offsetBlur");
                
            feComponentTransfer.append("feFuncA")
                .attr("type", "linear")
                .attr("slope", 0.3);
                
            const feMerge = filter.append("feMerge");
                
            feMerge.append("feMergeNode")
                .attr("in", "offsetBlur");
            feMerge.append("feMergeNode")
                .attr("in", "SourceGraphic");
                
            // Create stack layers
            const layers = svg.selectAll(".stack-layer")
                .data(stackData)
                .enter()
                .append("g")
                .attr("class", "stack-layer")
                .attr("transform", d => `translate(${width/2}, ${d.y})`);
            
            // Add rectangles for each layer with enhanced style
            layers.append("rect")
                .attr("x", -180)
                .attr("y", -45)
                .attr("width", 360)
                .attr("height", 90)
                .attr("rx", 10)
                .attr("fill", d => d.color)
                .attr("filter", "url(#drop-shadow)");
            
            // Add main text labels
            layers.append("text")
                .attr("text-anchor", "middle")
                .attr("y", -15)
                .attr("fill", "white")
                .attr("font-weight", "bold")
                .attr("font-size", "20px")
                .text(d => d.name);
            
            // Add description text
            layers.append("text")
                .attr("text-anchor", "middle")
                .attr("y", 12)
                .attr("fill", "white")
                .attr("font-size", "14px")
                .text(d => d.description);
                
            // Add benefit text
            layers.append("text")
                .attr("text-anchor", "middle")
                .attr("y", 34)
                .attr("fill", "white")
                .attr("font-style", "italic")
                .attr("font-size", "13px")
                .text(d => d.benefit);
            
            // Add icons with improved positioning
            layers.append("foreignObject")
                .attr("x", -175)
                .attr("y", -30)
                .attr("width", 60)
                .attr("height", 60)
                .html(d => `<div class="flex items-center justify-center h-full">
                    <i class="fas ${d.icon} text-white text-3xl"></i>
                </div>`);
            
            // Add a bottom section that represents the alignment result
            const resultContainer = svg.append("g")
                .attr("transform", `translate(${width/2}, ${height * 0.95})`);
                
            resultContainer.append("rect")
                .attr("x", -200)
                .attr("y", -30)
                .attr("width", 400)
                .attr("height", 60)
                .attr("rx", 10)
                .attr("fill", "url(#result-gradient)")
                .attr("filter", "url(#drop-shadow)");
            

            // Add gradient definition
            // Add gradient definition with improved colors
            const resultGradient = defs.append("linearGradient")
                .attr("id", "result-gradient")
                .attr("x1", "0%")
                .attr("y1", "0%")
                .attr("x2", "100%")
                .attr("y2", "0%");
            
            resultGradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#6A4C93");
                
            resultGradient.append("stop")
                .attr("offset", "50%")
                .attr("stop-color", "#5FB5A6");
            
            resultGradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#F7B267");
            
            // Add alignment result text with icon
            resultContainer.append("foreignObject")
                .attr("x", -180)
                .attr("y", -22)
                .attr("width", 40)
                .attr("height", 40)
                .html(`<div class="flex items-center justify-center h-full">
                    <i class="fas fa-check-circle text-white text-2xl"></i>
                </div>`);
                
            resultContainer.append("text")
                .attr("x", 0)
                .attr("y", 5)
                .attr("text-anchor", "middle")
                .attr("fill", "white")
                .attr("font-weight", "bold")
                .attr("font-size", "18px")
                .text("人間の意図と機械の実行の間の規範的アライメント");
                
            // Add subtle pulse animation to result box
            function pulseAnimation() {
                resultContainer.select("rect")
                    .transition()
                    .duration(1500)
                    .attr("filter", "url(#drop-shadow) brightness(1.1)")
                    .transition()
                    .duration(1500)
                    .attr("filter", "url(#drop-shadow)")
                    .on("end", pulseAnimation);
            }
            
            pulseAnimation();
        });
  </script>
