<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Inspector Dev</title>
</head>
<body>
  <div id="inspector-dev" style="height: 100vh;"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const runId = params.get('run_id') || 'test-run';
      window.NormCodeInspector?.mount(
        document.getElementById('inspector-dev'),
        runId,
      );
    });
  </script>
</body>
</html>
