# =============================================================================
# NormCode Server - Nginx Reverse Proxy Configuration
# =============================================================================
#
# Installation:
#   sudo cp normcode-nginx.conf /etc/nginx/sites-available/normcode
#   sudo ln -s /etc/nginx/sites-available/normcode /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# For HTTPS (recommended), use certbot:
#   sudo apt install certbot python3-certbot-nginx
#   sudo certbot --nginx -d your-domain.com
#
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=normcode_api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=normcode_upload:10m rate=5r/m;

upstream normcode_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;  # ‚Üê CHANGE THIS to your domain or IP

    # --- CRITICAL: File upload size limit ---
    # Default is 1MB which breaks zip plan uploads!
    client_max_body_size 200M;

    # General proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # =========================================================================
    # Server-Sent Events (SSE) endpoints - MUST disable buffering
    # =========================================================================
    location ~ ^/api/(monitor/stream|runs/.*/stream|userbenches/.*/events/stream|inputs/stream) {
        proxy_pass http://normcode_backend;

        # SSE-specific: disable all buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;

        # Long timeout for SSE connections
        proxy_read_timeout 86400s;   # 24 hours
        proxy_send_timeout 86400s;

        # No rate limiting on SSE
    }

    # =========================================================================
    # WebSocket endpoints
    # =========================================================================
    location ~ ^/ws/ {
        proxy_pass http://normcode_backend;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    # =========================================================================
    # File upload endpoints - larger timeout, rate limited
    # =========================================================================
    location = /api/plans/deploy-file {
        proxy_pass http://normcode_backend;

        # Allow large uploads
        client_max_body_size 200M;
        proxy_request_buffering off;

        # Longer timeout for uploads
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Rate limit uploads
        limit_req zone=normcode_upload burst=3 nodelay;
    }

    # =========================================================================
    # API endpoints - rate limited
    # =========================================================================
    location /api/ {
        proxy_pass http://normcode_backend;
        limit_req zone=normcode_api burst=50 nodelay;
    }

    # =========================================================================
    # Static files - serve directly for performance (optional)
    # =========================================================================
    # Uncomment if you want Nginx to serve static files directly:
    # location /static/ {
    #     alias /home/ubuntu/apps/normcode/normcode-server/static/;
    #     expires 7d;
    #     add_header Cache-Control "public, immutable";
    # }

    # =========================================================================
    # All other routes (UI pages, health, docs, etc.)
    # =========================================================================
    location / {
        proxy_pass http://normcode_backend;
        limit_req zone=normcode_api burst=50 nodelay;
    }

    # =========================================================================
    # Custom error pages - return JSON for API errors
    # =========================================================================
    error_page 502 503 504 @backend_down;
    location @backend_down {
        default_type application/json;
        return 502 '{"error": "NormCode server is not running", "detail": "The backend service is unavailable. Check: sudo systemctl status normcode"}';
    }

    # Access & error logs
    access_log /var/log/nginx/normcode_access.log;
    error_log /var/log/nginx/normcode_error.log;
}

