    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">

</head>
<body>
    <!-- Demo top bar -->
    <nav class="demo-nav">
        <a href="../index.html" class="demo-nav-brand">
            <img src="../Psylensai_log_raw.png" alt="Psylens.AI" class="demo-nav-logo">
            <span>Psylens.AI</span>

        <div class="demo-nav-links">

            <a href="../index.html">Home</a>
            <a href="../how-it-works.html">Docs</a>
            <a href="../team.html">Team</a>
        </div>
    </nav>

    <!-- 3-panel layout -->
    <div class="container">
        <div id="panel-config"></div>
        <div id="panel-execution"></div>
        <div id="panel-browser"></div>
    </div>
    <div id="modals"></div>

    <!-- HTML Partial Loader -->
    <script>
        async function loadPartial(id, path) {
            try {
                const resp = await fetch(path);
                const html = await resp.text();
                document.getElementById(id).outerHTML = html;
            } catch (e) {
                console.error(`Failed to load ${path}:`, e);
            }
        }

        (async () => {
            await Promise.all([
                loadPartial('panel-config',    'html/panel-config.html'),
                loadPartial('panel-execution', 'html/panel-execution.html'),
                loadPartial('panel-browser',   'html/panel-browser.html'),
                loadPartial('modals',          'html/modals.html'),
            ]);

            // After HTML is loaded, load JS modules in order
            const scripts = [
                'js/state.js',
                'js/ui.js',
                'js/files.js',
                'js/server.js',
                'js/inputs.js',
                'js/run.js',
                'js/events.js',
                'js/outputs.js',
                'js/preview.js',
                'js/init.js',
            ];

            for (const src of scripts) {
                await new Promise((resolve, reject) => {
                    const s = document.createElement('script');
                    s.src = src;
                    s.onload = resolve;
                    s.onerror = reject;
                    document.body.appendChild(s);
                });
            }
        })();
    </script>
</body>
</html>
